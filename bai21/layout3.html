<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout3</title>
    <style>
        #tong{
            width: 700px;
            height: 500px;
            background-color: lightsalmon;
            border: 1px solid 
        }
        header{
            width: 698px;
            height: 50px;
            border-bottom: 1px solid 
        }
        div{
            width: 698px;
            height: 50px;
            border-bottom: 1px solid;
        }
        nav{
            width: 150px;
            height: 350px;
            border-right: 1px solid;
            float: left;
            
        }
        section{
            width: 150px;
            height: 350px;
            border-left: 1px solid;
            float: right;
        }
     
        footer{
            width: 698px;
            height: 50px;
            border-top: 1px solid;
            float: left;
        }
      

   
    
    </style>
</head>
<body>
    <div id="tong">
        <header><center>Header</center></header>
        <div><center>Menu
        </center></div>
        <nav>nav</nav>
        <article></article>
        <section>section</section>
        <footer><center>footer</center></footer>
    </div>
</body>
</html>
