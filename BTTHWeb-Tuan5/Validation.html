<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATION</title>
    <style type="text/css">
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
        div {
            border-bottom: 1px solid #9999;
            margin: auto;
            padding-bottom:10px;
            padding-top: 5px;
            width: 720px;
        }
        .title {
            float: left;
            width: 200px;
            text-align: right;
            padding-right: 10px;
            color: black;
            font-size: 18px;
        }
        .radio-button label {
            float: none;

        }
        .submit {
            text-align:center;
        }
        input [type=submit],
        input [type=reset]{
            padding: .1em .2em;
            border: 1px solid hsla(0,0%,0%, .3);
            -moz-border-radius: 5px;
            -webkit-border-radius:5px;
            border-radius: 5px;
            background-color: black;
            color: aliceblue;
            text-shadow: 0 -1px 0 hsla(0, 0%, 0%, .8);
            font-size: 18px;
        }
        span {
            color: red;
            font-size: 14px;

        }
    </style>
    <script>
        function KiemTraTenDN(){
            var re= /^[a-z]\*w/;
            if (re.test(document.getElementById('txtDN').value.trim())==false){
                tendn.innerText=" * bắt buộc, bắt đầu bằng kí tự";
                return false;
            } else{
                tendn.innerText=" *";
                return true;
            }
        }
        function KiemTraPassword(){
            var re = /(?=.*\d).{6,}/;
            if (re.test(document.getElementById('txtMK').value.trim())==false){
                mk.innerText= "* phải có chữ, số, ít nhất 6 kí tự";
                return false;

            } else{
                mk.innerText ="*"
                return true;
            }
        }
        function KiemTraxacNhanPassword(){
            if (document.getElementById('txtXNMK').value!=document.getElementById('txtMK').value){
                xnmk.innerText= "*phải giống ô mật khẩu";
                return false;

            } else{
                xnmk.innerText ="*"
                return true;
            }
        }
        function KiemTraNgaySinh(){
            var ns=new Date(document.getElementById('txtNS').value);
            var today = new Date();
            if (eval(today.getFullYear()-ns.getFullYear())<=10){
                ngaysinh.innerText="tuổi phải >=10";
                return false;
            }else{
                ngaysinh.innerText="";
                return true;
            }

        }
        function Submitform(){
            if(KiemTraTenDN()==false||KiemTraPassword()==false||KiemTraxacNhanPassword()==false){
                alert("Bạn chưa nhập đầy đủ và đúng thông tin!");
            }else{
                var tt1 = document.getElementById('txtName').value;
                var tt2 = document.getElementById('txtNS').value;
                var w = open("FormValidation_info.html","Ketqua");
                w.document.write("<b>Thông Tin Cá Nhân</b>");
                w.document.write("Họ Tên :"+ tt1 +"<br>");
                w.document.write("Năm sinh :"+ tt2 +"<br>");
            }

        }   

    </script>
</head>
<body>
    <h2 align="center">ĐĂNG KÍ TÀI KHOẢN</h2>
    <form name="form1" onsubmit="Submitform();" method="post" action="#">
        <div>
            <label for="txtDN" class="title">Tên đăng nhập:</label>
            <input id="txton" onblur="return KiemTraTenDN();" type="text" name="txtdn" size="30" placeholder="txtDN" /><span id="tendn">*</span>
        </div>
        <div>
            <label for="txtMK" class"title">Mật khấu:</label>
            <input id="txtMK" onblur="return KiemTraPassword();" type="password" name="txtMK" size="30" placeholder="txtMK" /><span id="mk"> </span>
        </div>
        <div>
            <label for="txtXNMK" class="title">Nhập lại mật khẩu:</label>
            <input id="txt" onblur="return KiemTraxacNhanPassword();" type="pasword" name="txtXNMK" size="30" placeholder="txtXNMK" /><span id="xnmk"> </span>
        </div>
        <h5 align="center"> THÔNG TIN CÁ NHÂN</h5>
        <div>
            <label for="txtName" class="title"> Họ và tên: </label>
            <input type="text" id="txtName" name="txtName" size="30" placeholder="txtName"/><span id="hoten"> * båt buộc </span>
        </div>
        <div>
            <label for="txtNs" class"title">Ngày sinh:</label>
            <input type="date" id="txtNs" name="txtns" size="30" placeholder="txtNs" onblur="return KiemTraNgaySinh();" /><span id="ngaysinh"> </span>
        </div>
        <div class="radio-buttons">
            <span class="title">Giới tính:</span>
            <input type="radio" name="gender" id="male" value="M" checked />
            <label for="male">Nam</label>
            <input type="radio" name="gender" id="female" value="F" />
            <label for="female">Nữ</label><br />
        </div>
        <div>
            <label for="txtDC" class="title">Địa chỉ :</label>
            <input type="text" name="txtDC" id="txtDC" size="30" placeholder="txtDC">
            <span id="diachi"> </span>
        </div>
        <div>
            <label for="txtDT" class="title">Điện thoại :</label>
            <input type="text" name="txtDT" id="txtDC" size="30" placeholder="txtDT">
            <span id="dienthoai"> Phải là số </span>
        </div>
        <div>
            <label for="txtEmail" class="title">Email :</label>
            <input type="email" name="txtEmail" id="txtEmail" size="30" placeholder="txtEmail">
            <span id="email"> Nhập đúng địa chỉ email </span>
        </div>
        <div class="submit">
            <input type="submit" value="Đăng kí" id="submit">
            <input type="reset" value="Hủy" id="submit">
        </div>
    </form>
</body>
</html>
